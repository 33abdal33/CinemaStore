<div class="main-container">
    <app-simple-header></app-simple-header>

    <body>
        <div class="container">

            <h2>Inicio de Sesion</h2>
            <form [formGroup]="loginForm">
                <label>Email</label>
                <input type="email" formControlName="email" placeholder="Tu correo electrónico" required>

                <label>Password</label>
                <input type="password" [formControl]="loginForm.controls.password" required>

                <button [disabled]="loginForm.invalid" (click)="login()" class="btn">INGRESAR</button>
            </form>

            <p><a routerLink="/forgot-password">Olvidaste tu contraseña?</a></p>
        </div>
    </body>

    <app-footer></app-footer>
</div>
